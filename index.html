<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
<main>
    <section id="login">
            <div id="imagem">
                
            </div>

        <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem vindo(a) novamente. Faça login e acesse sua conta para poder fazer configurações no seu ambiente.</p>
                
            <form action="login.php" method="post">
                <div class="campo">
                    <i class="material-icons">person</i>                    
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required>
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>                    
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="botao">
                    Esqueci a senha <i class="material-icons">mail</i> 
                </a>
            </form>
        </div>
    </section>
</main>
</body>
</html>
